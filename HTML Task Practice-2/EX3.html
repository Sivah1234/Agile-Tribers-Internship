<html>
<style>
table,th, td {
    border-collapse: collapse;
    border: 2px solid black;
}
</style>
</head>
<body>
<h1>HTML colspan attribute</h1>

<table>
  <tr>
    <th>Name</th>
    <th>Expense</th>
  </tr>
  <tr>
    <td>Arun</td>
    <td>$10</td>
  </tr>
  <tr>
    <td>priya</td>
    <td>$8</td>
  </tr>
  <tr>
    <td colspan="2">Sum: $18</td>
  </tr>
</table>
 
</body>
</html>
