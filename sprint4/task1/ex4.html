<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Box Value Display</title>
</head>
<body>
  <input type="text" id="userInput" placeholder="Type something here">
  <button id="showButton">Show Input</button>
  <p id="displayParagraph"></p>
  <script>
    let inputBox = document.getElementById('userInput');
    let button = document.getElementById('showButton');
    let displayParagraph = document.getElementById('displayParagraph');
    button.addEventListener('click', function() {
      let userInput = inputBox.value;
      displayParagraph.innerHTML = "You typed: " + userInput;
    });
  </script>

</body>
</html>
